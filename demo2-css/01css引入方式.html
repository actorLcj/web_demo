<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入方式</title>

    <style>
        /* 元素选择器，通过元素确定样式作用的元素 */
        input{
            width: 60px;
            height: 30px;
            background-color: red;
            color: white;
            font-size: 20px;
            font-family: '隶书';
            border: 2px solid black;
            border-radius: 5px;}
    </style>
</head>
<body>
    <!-- 
        引入方式
        方式1：行内样式（内联样式）
            通过元素的style属性设置CSS样式，直接写在标签的style属性中
            语法："<标签名 style="属性1:值1;属性2:值2;...;">内容</标签名>"
        方式2：内部样式表（内嵌样式）
            通过在head标签中的style标签定义本页面的公共样式
            需要通过选择器来确定样式的作用
        方式3：外部样式表（外链样式）
            将CSS代码单独放入一个.css文件中，哪个html需要这个样式就在head标签中用link标签引入
            <link rel="stylesheet" href="css/btn.css">
    -->
    <input type="button" value="按钮1">

    <input type="button" value="按钮1"
        style="
            width: 60px;
            height: 30px;
            background-color: blue;
            color: white;
            font-size: 20px;
            font-family: '隶书';
            border: 2px solid black;
            border-radius: 5px;
        "
    >

    <input type="button" value="按钮1"
        style="
            width: 60px;
            height: 30px;
            background-color: blue;
            color: white;
            font-size: 20px;
            font-family: '隶书';
            border: 2px solid black;
            border-radius: 5px;
        "
    >

</body>
</html>
