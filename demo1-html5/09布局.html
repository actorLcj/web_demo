<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局</title>
</head>
<body style="background-color: cadetblue;">
    <!-- 
        css 设置样式的
            通过元素的style属性进行设置
            style = "样式名:样式值;样式名:样式值;..."
            样式名和样式值之间用冒号分隔
            多个样式用分号分隔
        块元素:自己独占一行 块元素的CSS宽高往往都是生效的
            div h1-h6 
        行元素:多个行元素在一行显示 行元素的CSS宽高往往是由内容撑开的
            span img a
        内联元素:多个内联元素在一行显示 内联元素的宽高往往是由内容撑开的
    -->
    <div style="border: 1px solid red; width: 500px;height: 300px;margin: 10px auto;background-color: white;">123</div>
    <div style="border: 1px solid red; width: 500px;height: 300px;margin: 10px auto;background-color: whitesmoke;">123</div>
    <div style="border: 1px solid red; width: 500px;height: 300px;margin: 10px auto;background-color:azure;">
        <span style="font-size: 30px;color:rgb(196, 144, 192);font-weight: bold;">【#陈梦决定退出世界排名#】</span>#陈梦称期待在赛场和大家相见#今天，陈梦发微博宣布退出世界排名，同时表示依然期待着在赛场和大家相见。 ​
    </div>
    
</body>
</html>
