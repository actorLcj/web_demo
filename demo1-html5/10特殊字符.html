<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊字符</title>
</head>
<body>
    <!-- 
        有特殊含义的字符：字符实体
        对于html来说，某些字符是有特殊含义的，比如<、>、&、"、'等。
        如果需要在html中显示这些字符，需要使用转义字符。
        <
        >  
    -->
    <h1>一级标题</h1>
    &lt;h1&gt;一级标题&lt;/h1&gt;
    <hr>
    &gt;&amp;gt;
</body>
</html>
