<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
<!-- 
    图片标签：
    <img src="图片路径" alt="图片描述" title="图片标题">
    图片路径：图片的路径，可以是相对路径或绝对路径
        1 url
        2 相对路径
        3 绝对路径
    图片描述：图片的文字描述，当图片无法显示时，显示图片描述
    图片标题：图片的标题，当鼠标悬停在图片上时，显示图片标题
-->
    <img src="web.jpg"title="web" alt="">
    <img src="img\html.png"title="html" alt="">
    <br>
    <img src="D:\web\html5\img\html.png"title="html" alt="html">
    
</body>
</html>
